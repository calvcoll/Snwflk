<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Snwflk - Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 150px;
      }
      h1, h2, h3, h4, h5, h6, p, div {
        float: right;
      }
      button {
        background-color: cornflowerblue;
        border-color: dodgerblue;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        color:white;
        width: 150px;
        float: right;
      }
      button.inUse {
        background-color: green;
        border-color: forestgreen;
      }
      img.logo {
        float: left;
      }
      div#no-float {
        float:none;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
  </head>
  <body>
    <h2>Snwflk</h2>
    <img id="logo" src="img/snowflake_logo-48.png" alt="snowflake-logo">
    <div id="no-float"><a target="_blank" href="options.html">Options</a></div>
    <div id="menu"></div>
    <!-- React has to go at bottom :P -->
    <script src="js/react.dev.js"></script>
    <!-- <script src="jsx-transformer.js"></script> -->
    <script src="js/popup.js"></script>
  </body>
</html>
